
<!-- Tabla con estilo -->
<div class="relative overflow-x-auto rounded-lg border border-gray-200 shadow">
  <table class="min-w-full text-sm text-left text-gray-700 bg-white">
    <thead class="text-xs uppercase bg-blue-100 text-blue-900">
      <tr>
        <th></th>
        <th class="px-6 py-4">Foto</th>
        <th class="px-6 py-4">Nombre</th>
        <th class="px-6 py-4">Rango</th>
        <th class="px-6 py-4">Pa√≠s</th>
       <th class="px-6 py-4">Especialidad</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="oficialesFiltrados$ | async as oficialesFiltrados">
        <tr
          *ngFor="let oficial of oficialesFiltrados; trackBy: trackByNombre"
          class="hover:bg-blue-50 transition-colors duration-200"
        >
          <td class="px-6 py-4">
            <img
              [src]="oficial.foto"
              [alt]="oficial.nombre"
              class="h-16 w-16 rounded-full object-cover border border-gray-300 shadow"
              loading="lazy"
            />
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900">{{ oficial.nombre }}</td>
          <td class="px-6 py-4">{{ oficial.rango }}</td>
          <td class="px-6 py-4">{{ oficial.pais }}</td>
          <td class="px-6 py-4 italic text-gray-600">{{ oficial.especialidad }}</td>
        </tr>
        <tr *ngIf="oficialesFiltrados.length === 0">
          <td colspan="5" class="px-6 py-6 text-center text-red-500 font-medium">
            No se encontraron resultados.
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
