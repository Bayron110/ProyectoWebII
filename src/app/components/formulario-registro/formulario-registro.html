<div class="fondo">
    <form class="form-container">
        <div class="input-group">
            <label for="nombre">Nombre *</label>
            <div class="input-icon">
                <span><i class="fas fa-user"></i></span>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" />
            </div>
        </div>

        <div class="input-group">
            <label for="apellido">Apellido *</label>
            <div class="input-icon">
                <span><i class="fas fa-user-tag"></i></span>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" />
            </div>
        </div>

        <div class="input-group">
            <label for="cedula">Cédula *</label>
            <div class="input-icon">
                <span><i class="fas fa-id-card"></i></span>
                <input type="text" id="cedula" placeholder="Ingrese su cédula" />
            </div>
        </div>

        <div class="input-group">
            <label for="direccion">Dirección *</label>
            <div class="input-icon">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" id="direccion" placeholder="Ingrese su dirección" />
            </div>
        </div>

        <div class="input-group">
            <label for="email">Correo Electrónico *</label>
            <div class="input-icon">
                <span><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" placeholder="Ingrese su correo" />
            </div>
        </div>

        <div class="input-group">
            <label for="password">Contraseña *</label>
            <div class="input-icon">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" id="password" placeholder="Ingrese su contraseña" />
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="button" class="btn btn-secondary">Iniciar Sesión</button>
            <button type="button" class="btn btn-outline">Volver a Home</button>
        </div>
    </form>
    </div>
