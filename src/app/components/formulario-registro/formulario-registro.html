<div class="page-wrapper" [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}">
    <div class="overlay"></div>

    <div class="content-grid">
        <!-- Tarjetas izquierda -->
        <div class="side-cards">
            <div class="flip-card" *ngFor="let card of cards" (click)="toggleFlip(card)" [class.flipped]="card.flipped"
                [attr.aria-label]="card.title" role="button" tabindex="0" (keydown.enter)="toggleFlip(card)">
                <div class="inner">
                    <div class="front">
                        <div class="icon">
                            <i [class]="card.frontIcon"></i>
                        </div>
                        <div class="text">
                            <h3>{{ card.frontText }}</h3>
                            <p class="hint">Haz clic para ver más</p>
                        </div>
                    </div>
                    <div class="back">
                        <h3>{{ card.backTitle }}</h3>
                        <ul>
                            <li *ngFor="let item of card.backContent">{{ item }}</li>
                        </ul>
                        <p class="small">Haz clic para regresar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario central -->
        <div class="form-wrapper">
            <form class="form-container" (submit)="submitForm($event)" novalidate>
                <div class="input-group">
                    <label for="nombre">Nombre *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-user"></i></span>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="apellido">Apellido *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-user-tag"></i></span>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="cedula">Cédula *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-id-card"></i></span>
                        <input type="text" id="cedula" placeholder="Ingrese su cédula" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="direccion">Dirección *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" id="direccion" placeholder="Ingrese su dirección" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" placeholder="Ingrese su correo" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña *</label>
                    <div class="input-icon">
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required />
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <button type="button" class="btn btn-secondary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-outline">Volver a Home</button>
                </div>
            </form>
        </div>

        <!-- Tarjetas derecha (simetría opcional) -->
        <div class="side-cards right">
            <div class="flip-card" *ngFor="let card of cards" (click)="toggleFlip(card)" [class.flipped]="card.flipped"
                [attr.aria-label]="card.title" role="button" tabindex="0" (keydown.enter)="toggleFlip(card)">
                <div class="inner">
                    <div class="front">
                        <div class="icon">
                            <i [class]="card.frontIcon"></i>
                        </div>
                        <div class="text">
                            <h3>{{ card.frontText }}</h3>
                            <p class="hint">Haz clic para ver más</p>
                        </div>
                    </div>
                    <div class="back">
                        <h3>{{ card.backTitle }}</h3>
                        <ul>
                            <li *ngFor="let item of card.backContent">{{ item }}</li>
                        </ul>
                        <p class="small">Haz clic para regresar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
