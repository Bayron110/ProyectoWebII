<button class="boton-panico" (click)="abrirModalDenuncia()">
  <span class="icono-panico">🆘</span>
  <span class="texto-panico">Botón de Pánico</span>
</button>

@if (mostrarModal) {
<div class="modal-panico">
  <div class="contenido-modal">
    <div class="cabecera-modal">
      <h2>Denuncia Anónima</h2>
      <button class="cerrar-modal" (click)="cerrarModal()">&times;</button>
    </div>

    <div class="cuerpo-modal">
      @if (error) {
      <div class="mensaje-error mb-4 text-red-600 dark:text-red-400">
        {{ error }}
      </div>
      } @if (mensajeExito) {
      <div class="mensaje-exito mb-4 text-green-600 dark:text-green-400">
        {{ mensajeExito }}
      </div>
      }

      <form (ngSubmit)="enviarDenuncia()">
        <div class="mb-4">
          <label for="fecha" class="block text-gray-700 dark:text-gray-300 mb-1"
            >Fecha</label
          >
          <input
            type="date"
            id="fecha"
            [(ngModel)]="fecha"
            name="fecha"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </div>

        <div class="mb-4">
          <label for="lugar" class="block text-gray-700 dark:text-gray-300 mb-1"
            >Lugar de la denuncia</label
          >
          <input
            type="text"
            id="lugar"
            [(ngModel)]="lugar"
            name="lugar"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition"
          [disabled]="cargando"
        >
          Enviar Denuncia Anónima
        </button>
      </form>
    </div>
  </div>
</div>
}
